<style>
  .a-register {
    text-decoration: none;
    color: #626261;
    transition: all 0.2s ease-in-out;
    border-bottom: 3px solid red;
  }

  .a-register:hover {
    color: red;
    border-bottom: 6px solid red;
  }
</style>

<head>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='login-registration-page/css/main.css') }}"
  />
</head>
<form id="loginForm" onsubmit="handleSignInFormSubmit(); return false;">
  <div class="form" id="login">
    <h2>Sign in</h2>
    <div style="background-color: gray; height: 1px; width: 100%"></div>
    <div style="display: flex; flex-direction: column; gap: 25px">
      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="name@example.com"
          required
        />
        <label for="email">Email address</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <label for="password">Password</label>
      </div>
      <div class="d-flex flex-row-reverse align-items-center">
        <button type="submit" class="btn btn-primary btn-custom">
          Sign in
        </button>
      </div>
      <div class="d-flex align-content-center gap-3 flex-row mt-4">
        <p>Don't have an account yet?</p>
        <a href="/login-registration?param=registration" class="a-register">
          Register with F1 Universe
        </a>
      </div>
    </div>
  </div>
</form>
