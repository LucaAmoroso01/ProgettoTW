<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lewis Hamilton - F1 driver</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/logo.ico') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='drivers/css/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav id="navbar"></nav>
    <div class="container-fluid">
      <div class="driver-img-table-container">
        <img
          src="{{ url_for('static', filename='drivers/images/hamilton.avif') }}"
          alt="Lewis Hamilton"
          class="driver-img"
        />
        <div class="number-table-container">
          <div class="number-flag-container">
            <p class="driver-strong">44</p>
            <img
              src="{{ url_for('static', filename='drivers/images/uk.avif') }}"
              alt="UK flag"
              class="flag-img"
            />
          </div>
          <p class="driver-strong">Lewis Hamilton</p>
          <table>
            <tr>
              <th>
                <p>Team</p>
              </th>
              <td>
                <a href="/teams/mercedes"> Mercedes </a>
              </td>
            </tr>
            <tr>
              <th>
                <p>Country</p>
              </th>
              <td>
                <p>United Kingdom</p>
              </td>
            </tr>
            <tr>
              <th>
                <p>Podiums</p>
              </th>
              <td>
                <p>197</p>
              </td>
            </tr>
            <tr>
              <th>
                <p>Points</p>
              </th>
              <td>
                <p>4637.5</p>
              </td>
            </tr>
            <tr>
              <th>
                <p>Gran Prix Entered</p>
              </th>
              <td>
                <p>331</p>
              </td>
            </tr>
            <tr>
              <th>
                <p>World Championships</p>
              </th>
              <td>
                <p>7</p>
              </td>
            </tr>
            <tr>
              <th>
                <p>Highest Race Finish</p>
              </th>
              <td>
                <p>1 (x103)</p>
              </td>
            </tr>
            <tr>
              <th>
                <p>Highest Grid Position</p>
              </th>
              <td>
                <p>1</p>
              </td>
            </tr>
            <tr>
              <th>
                <p>Date of birth</p>
              </th>
              <td>
                <p>07/01/1985</p>
              </td>
            </tr>
            <tr>
              <th>
                <p>Place of birth</p>
              </th>
              <td>
                <p>Stevenage, England</p>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <footer id="footer"></footer>
  </body>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script type="module">
    import { loadNavbar } from "{{ url_for('static', filename='navbar/js/main.js') }}";
    import { loadFooter } from "{{ url_for('static', filename='footer/js/main.js') }}";

    loadNavbar();
    loadFooter();
  </script>
</html>
