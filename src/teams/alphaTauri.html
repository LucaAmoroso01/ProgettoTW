<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlphaTauri</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/logo.ico') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='teams/css/main.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav id="navbar"></nav>
    <div
      class="container-fluid"
      style="padding: 0rem 3rem 0rem 3rem !important"
    >
      <p class="team-title-text">AlphaTauri</p>
      <div class="team-table-drivers-container">
        <div class="team-container">
          <div class="team-img-container">
            <img
              src="{{ url_for('static', filename='teams/images/alphaTauri.avif') }}"
              class="team-img"
            />
          </div>
          <div class="team-stats">
            <table>
              <tr>
                <th>
                  <p>Full Team Name</p>
                </th>
                <td>
                  <p>Scuderia AlphaTauri</p>
                </td>
              </tr>
              <tr>
                <th>
                  <p>Base</p>
                </th>
                <td>
                  <p>Faenza, Italy</p>
                </td>
              </tr>
              <tr>
                <th>
                  <p>Team Chief</p>
                </th>
                <td>
                  <p>Franz Tost</p>
                </td>
              </tr>
              <tr>
                <th>
                  <p>Technical Chief</p>
                </th>
                <td>
                  <p>Jody Egginton</p>
                </td>
              </tr>
              <tr>
                <th>
                  <p>Chassis</p>
                </th>
                <td>
                  <p>AT04</p>
                </td>
              </tr>
              <tr>
                <th>
                  <p>Power Unit</p>
                </th>
                <td>
                  <p>Honda RBPT</p>
                </td>
              </tr>
              <tr>
                <th>
                  <p>First Team Entry</p>
                </th>
                <td>
                  <p>1985</p>
                </td>
              </tr>
              <tr>
                <th>
                  <p>World Championships</p>
                </th>
                <td>
                  <p>N/A</p>
                </td>
              </tr>
              <tr>
                <th>
                  <p>Highest Race Finish</p>
                </th>
                <td>
                  <p>1 (x2)</p>
                </td>
              </tr>
              <tr>
                <th>
                  <p>Pole Positions</p>
                </th>
                <td>
                  <p>1</p>
                </td>
              </tr>
              <tr>
                <th>
                  <p>Fastest Laps</p>
                </th>
                <td>
                  <p>3</p>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="button-group">
          <button
            class="driver-button"
            onclick="window.location.href = '/drivers/tsunoda'"
          >
            <div class="driver-img-container">
              <img
                src="{{ url_for('static', filename='teams/images/tsunoda.avif') }}"
                class="driver-img"
              />
            </div>
            <div class="driver-info">
              <p class="button-text driver-number">22</p>
              <p class="button-text">Yuki Tsunoda</p>
            </div>
          </button>
          <button
            class="driver-button"
            onclick="window.location.href = '/drivers/ricciardo'"
          >
            <div class="driver-img-container">
              <img
                src="{{ url_for('static', filename='teams/images/ricciardo.avif') }}"
                class="driver-img"
              />
            </div>
            <div class="driver-info">
              <p class="button-text driver-number">3</p>
              <p class="button-text">Daniel Ricciardo</p>
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script type="module">
    import { loadPageContent } from "{{ url_for('static', filename='navbar/js/main.js') }}";

    loadPageContent("/navbar", "navbar");
  </script>
</html>
