<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Universe</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="../images/logo.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="position-relative">
        <a
          class="navbar-brand position-absolute"
          style="top: -6.7rem; left: -26px"
          href="../index.html"
        >
          <img src="../images/logo-removebg.png" alt="Logo" />
        </a>
      </div>
      <div
        class="container-fluid d-flex justify-content-center align-items-center gap-4"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <button
              class="btn btn-tab"
              onclick="openTab('signin')"
              id="signin-tab"
            >
              Sign in
            </button>
          </li>
          <li class="nav-item">
            <button
              class="btn btn-tab"
              onclick="openTab('register')"
              id="register-tab"
            >
              Registration
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <div
      class="d-flex align-items-center justify-content-center"
      style="display: none"
      id="signinContainer"
    ></div>
    <div
      class="d-flex align-items-center justify-content-center"
      style="display: none; padding-bottom: 5rem"
      id="registerContainer"
    ></div>
  </body>
  <script src="js/main.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>

  <script>
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return "";
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    var tabToShow = getParameterByName("param");

    if (tabToShow === "signin" || tabToShow === "register") {
      openTab(tabToShow);
    }

    function openTab(tab) {
      var i;
      var x = document.getElementsByClassName("form");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }

      var tabButtons = document.getElementsByClassName("btn-tab");
      for (i = 0; i < tabButtons.length; i++) {
        tabButtons[i].classList.remove("active-tab");
      }

      var currentTabButton = document.querySelector(
        `[onclick="openTab('${tab}')"]`
      );
      if (currentTabButton) {
        currentTabButton.classList.add("active-tab");
      }

      loadPageContent(`${tab}.html`, `${tab}Container`);

      var url = window.location.href.split("?")[0];
      var newUrl = `${url}?param=${tab}`;
      history.pushState({ path: newUrl }, "", newUrl);
    }
  </script>
</html>
