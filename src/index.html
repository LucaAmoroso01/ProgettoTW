<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Universe</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/logo.ico') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='manifest.json') }}"
    />
    <meta name="theme-color" content="white" />

    <script
      type="module"
      src="{{ url_for('static', filename='js/main.js') }}"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import { loadNavbar } from "{{ url_for('static', filename='navbar/js/main.js') }}";
      import { loadFooter } from "{{ url_for('static', filename='footer/js/main.js') }}";

      document.addEventListener("DOMContentLoaded", (e) => {
        e.preventDefault();

        loadNavbar();
        loadFooter();
      });
    </script>
  </head>
  <body>
    <nav id="navbar"></nav>
    <!-- news section -->
    <div
      class="container-fluid container grid-news"
      style="padding-bottom: 5rem"
      id="news-section"
    ></div>
    <footer id="footer"></footer>
  </body>
</html>
