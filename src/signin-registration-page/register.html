<form id="registerForm" onsubmit="handleRegisterFormSubmit(); return false;">
  <div class="form" id="register">
    <h2>Create account</h2>
    <div style="background-color: gray; height: 1px; width: 100%"></div>
    <div class="form-floating">
      <select class="form-select" id="title" required>
        <option selected>Select</option>
        <option value="1">Mr</option>
        <option value="2">Mrs</option>
        <option value="3">Miss</option>
        <option value="4">Ms</option>
      </select>
      <label for="floatingSelect">Title</label>
    </div>
    <div style="display: flex; flex-direction: column; gap: 25px">
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder="First name"
          required
        />
        <label for="floatingInputFirstName">First name</label>
      </div>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="Last name"
          required
        />
        <label for="floatingPasswordLastName">Last name</label>
      </div>
      <div class="form-floating">
        <select class="form-select" id="country" required>
          <option selected>Select</option>
        </select>
        <label for="floatingSelect">Country of residence</label>
      </div>
      <div class="form-floating">
        <input type="date" class="form-control" id="birthDate" required />
        <label for="floatingPassword">Date of birth</label>
      </div>
      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
          required
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          required
        />
        <label for="floatingPassword">Password</label>
      </div>
      <div class="d-flex flex-row-reverse align-items-center">
        <button type="submit" class="btn btn-primary btn-custom">
          Register
        </button>
      </div>
    </div>
  </div>
</form>
